<body id='main'>
  <h1>ROCK! PAPER! SCISSORS!</h1>
  
  <main>
    <div class='d1 blue'>You: <br><br>&emsp;&emsp;<a id="d1"></a></div>
    <div class='d2 red'>Comp: <br><br>&emsp;&emsp;<a id="d2"></a></div>
  </main>
  <br>
  <div id="d3"></div>

  <table>
    <tr>
      <th colspan="2">Scoreboard</th>
    </tr>
    <tr>
      <th class="blue">You</th>
      <th class="red">Computer</th>
    </tr>

      <td id='you'></td>

  <footer>
    <h3>How to Play?</h3>
    <p>1. Press NUM1 for ROCK</p>
